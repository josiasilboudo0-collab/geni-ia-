<!DOCTYPE html>
<html>
<body style="background:#000; color:#fff; font-family:sans-serif; padding:20px;">
    <h1>GENI IA TEST</h1>
    <div id="chat" style="height:300px; overflow:auto; border:1px solid #333; margin-bottom:10px; padding:10px;"></div>
    <input id="msg" style="color:#000; width:70%;">
    <button onclick="send()" style="background:blue; color:white; padding:5px 15px;">OK</button>

    <script>
        async function send() {
            const input = document.getElementById('msg');
            const chat = document.getElementById('chat');
            const prompt = input.value;
            
            chat.innerHTML += `<p><b>Moi:</b> ${prompt}</p>`;
            input.value = "";

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt: prompt })
            });
            const data = await res.json();
            chat.innerHTML += `<p style="color:cyan"><b>Geni:</b> ${data.text}</p>`;
        }
    </script>
</body>
</html>
