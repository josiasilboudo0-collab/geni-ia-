<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geni AI Studio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; margin: 0; font-family: sans-serif; }
        .message { padding: 12px 16px; border-radius: 16px; margin-bottom: 8px; max-width: 80%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // On attend que React soit chargé
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        function App() {
            const [input, setInput] = React.useState("");
            const [messages, setMessages] = React.useState([
                { role: 'ai', text: 'Connexion établie. Geni AI est prêt !' }
            ]);

            const sendMessage = () => {
                if(!input.trim()) return;
                const newMsgs = [...messages, { role: 'user', text: input }];
                setMessages(newMsgs);
                setInput("");
                // Simulation de réponse si pas de clé API
                setTimeout(() => {
                    setMessages(prev => [...prev, { role: 'ai', text: "L'interface fonctionne ! Pour obtenir une vraie réponse de l'IA, configurez votre clé API." }]);
                }, 1000);
            };

            return React.createElement('div', { className: 'flex flex-col h-screen max-w-2xl mx-auto p-4' },
                React.createElement('h1', { className: 'text-2xl font-bold text-blue-500 mb-6' }, 'GENI AI STUDIO'),
                React.createElement('div', { className: 'flex-1 overflow-y-auto mb-4' },
                    messages.map((m, i) => React.createElement('div', { 
                        key: i, 
                        className: m.role === 'user' ? 'flex justify-end' : 'flex justify-start' 
                    }, 
                        React.createElement('div', { 
                            className: 'message ' + (m.role === 'user' ? 'bg-blue-600' : 'bg-slate-800') 
                        }, m.text)
                    ))
                ),
                React.createElement('div', { className: 'flex gap-2' },
                    React.createElement('input', {
                        className: 'flex-1 p-3 rounded-lg bg-slate-800 border border-slate-700 outline-none',
                        value: input,
                        onChange: (e) => setInput(e.target.value),
                        placeholder: 'Écrivez ici...'
                    }),
                    React.createElement('button', { 
                        className: 'bg-blue-600 px-6 py-3 rounded-lg font-bold',
                        onClick: sendMessage 
                    }, 'OK')
                )
            );
        }

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
