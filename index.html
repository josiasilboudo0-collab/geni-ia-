<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geni AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-blue-500 text-2xl font-bold mb-4 text-center">GENI AI</h1>
        <div id="chat" class="h-80 overflow-y-auto border border-slate-800 p-3 mb-4 rounded bg-slate-900 shadow-inner"></div>
        <div class="flex gap-2">
            <input id="input" type="text" class="flex-1 p-2 rounded bg-slate-800 border border-slate-700 focus:border-blue-500 outline-none" placeholder="Écris ici...">
            <button onclick="send()" class="bg-blue-600 px-6 py-2 rounded font-bold">OK</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const msg = input.value.trim();
            if(!msg) return;

            chat.innerHTML += `<div class="mb-2"><b>Moi:</b> ${msg}</div>`;
            input.value = "";

            try {
                const key = "AIzaSyAZKlxeUjqOdum0dcmJyQrJdD0AcBgSeP4";
                // On utilise la version v1 (plus stable) au lieu de v1beta
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: msg }] }] })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="mb-4 text-green-400"><b>Geni:</b> ${text}</div>`;
                } else {
                    // Si ça échoue, on affiche le message d'erreur de Google pour comprendre
                    const errorMsg = data.error ? data.error.message : "Vérifie ta console Google AI";
                    chat.innerHTML += `<div class="text-red-500 text-xs">Note: ${errorMsg}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="text-red-500">Erreur réseau</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
