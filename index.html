<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geni AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-4 font-sans">
    <div class="max-w-md mx-auto mt-10">
        <h1 class="text-3xl font-extrabold text-center text-blue-500 mb-8">GENI AI</h1>
        <div id="chat" class="h-[400px] overflow-y-auto border border-slate-800 p-4 mb-4 bg-slate-900 rounded-xl flex flex-col gap-3">
            <div class="text-gray-500 text-xs text-center">Système : Tentative de connexion finale...</div>
        </div>
        <div class="flex gap-2">
            <input id="input" type="text" class="flex-1 p-3 rounded-lg bg-slate-800 border border-slate-700 outline-none" placeholder="Dis quelque chose...">
            <button onclick="send()" id="btn" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">OK</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const btn = document.getElementById('btn');
            const msg = input.value.trim();
            if(!msg) return;

            chat.innerHTML += `<div class="self-end bg-blue-600 px-4 py-2 rounded-lg">${msg}</div>`;
            input.value = "";
            btn.disabled = true;

            // On essaie les deux noms possibles car Google change tout le temps
            const models = ["gemini-1.5-flash", "gemini-pro"];
            const key = "AIzaSyAStizmDNkYu4VSFvLTFGqXrCSSm2U4WRE";
            let success = false;

            for (let model of models) {
                if (success) break;
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: msg }] }] })
                    });

                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content) {
                        const reply = data.candidates[0].content.parts[0].text;
                        chat.innerHTML += `<div class="self-start bg-slate-800 px-4 py-2 rounded-lg text-emerald-300"><b>Geni (${model}):</b> ${reply}</div>`;
                        success = true;
                    }
                } catch (e) { console.log("Echec avec " + model); }
            }

            if (!success) {
                chat.innerHTML += `<div class="text-red-500 text-xs text-center">Erreur persistante : Modèle introuvable ou clé restreinte.</div>`;
            }

            btn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
